<script>
    function Filter_Clear() {
        document.getElementById("FilterInput").value = "";
        DataTable_ApplyFilter();
    }
</script>


<style type="text/css">
    .FilterWrapper {
        display: flex;
        justify-content: space-around;
    }

    .Filter {
        width: 650px;
        display: flex;
        justify-content: center;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .FilterForm {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .FilterText {
        padding-right: 10px;
        font-weight: bold;
        /* color: white;
        text-shadow: 0px 0px 5px rgba(0, 0, 0, 1); */
    }

    .FilterEdit {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 500px;
    }

    .FilterInput {
        width: 430px;
        font-size: 16px;
        padding: 2px 5px;
    }

    .FilterForm button {
        font-weight: bold;
        border-style: none;
        padding: 8px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
        color: white;
        background-color: cornflowerblue;
        font-size: 13px;
    }

    .FilterForm button:active {
        color: black;
    }

    .FilterForm button:hover {
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
    }
</style>


<div class="FilterWrapper">
    <div class="Filter ShadowBox">
        <div class="FilterEdit">
            <form class="FilterForm" onsubmit="return false">
                <p class="FilterText">Фильтр</p>
                <input class="FilterInput" id="FilterInput" value="" oninput="DataTable_ApplyFilter(this.value)">
                <button class="FilterButtonClear" id="FilterClear" onclick="Filter_Clear();">Очистить</button>
            </form>
        </div>
    </div>
</div>
