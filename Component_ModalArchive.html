<script>
    function ModalArchive_Close() {
        ModalEditor = document.getElementById("ModalArchiveBackground");
        ModalEditor.style.visibility = "hidden";
    }

    function ModalArchive_ToArchive(Contract) {
        document.getElementById("ModalArchiveBackground").style.visibility = "visible";
        document.getElementById("ModalArchiveItemActSignDate").value = GetCurrentDate();
        document.getElementById("ModalArchiveID").value = Contract.ID;
    }
</script>

<link rel="stylesheet" href="ModalEditors.css">

<style type="text/css">
    .ModalArchiveItemWrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 5px;
        padding-top: 5px;
    }

    .ModalArchiveItem {
        width: 200px;
        margin-left: 20px;
        font-size: 16px;
        padding: 2px 5px;
    }
</style>


<div class="ModalEditor_Background" id="ModalArchiveBackground"">
<div class="ModalEditor_Frame">

    <div class="ModalEditor_CaptionWrapper">
        <H3 class="ModalEditor_Caption">Перенос контракта в архив</H3>
    </div>
    
    <div class="ModalEditor_ContentWrapper">
        <form class="ModalEditor_Form" method="post" id="ModalArchiveForm" action="CommandProcessor.php?Action=ToArchive">

            <div class="ModalArchiveItemWrapper">
                <label>Дата подписания акта</label>
                <input class="ModalArchiveItem" id="ModalArchiveItemActSignDate" type="date" name="ActSignDate">
            </div>

            <input class="ModalEditor_Hidden" id="ModalArchiveID" name="ID">

            <div class="ModalButtonToolBar">
                <button class="ModalEditorToolBarButtonBlue" type="submit">Перенести</button>
                <button class="ModalEditorToolBarButtonRed" type="reset" onclick="ModalArchive_Close()">Отменить</button>
            </div>
   
        </form>
    </div>

</div>
</div>
