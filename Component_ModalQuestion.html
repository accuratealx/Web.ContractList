<script>
    function ModalQuestion_Close() {
        ModalEditor = document.getElementById("ModalQuestionBackground");
        ModalEditor.style.visibility = "hidden";
    }

    function ModalQuestion_Delete(Contract) {
        document.getElementById("ModalQuestionBackground").style.visibility = "visible";
        document.getElementById("ModalQuestionText").innerHTML = 'Удалить контракт "' + Contract.Title + '" ?';
        document.getElementById("ModalQuestionID").value = Contract.ID;
    }
</script>

<link rel="stylesheet" href="ModalEditors.css">

<style type="text/css">
    .ModalQuestionTextWrapper {
        display: flex;
        justify-content: center;
    }
</style>


<div class="ModalEditor_Background" id="ModalQuestionBackground">
    <div class="ModalEditor_Frame">

        <div class="ModalEditor_CaptionWrapper">
            <H3 class="ModalEditor_Caption">Удаление контракта</H3>
        </div>

        <div class="ModalEditor_ContentWrapper" id="ModalQuestionFormWrapper">
            <form class="ModalEditor_Form" method="post" id="ModalQuestionForm" action="CommandProcessor.php?Action=Delete">

                <div class="ModalQuestionTextWrapper" id="ModalQuestionTextWrapper">
                    <p class="ModalQuestionText" id="ModalQuestionText">?</p>
                </div>

                <input class="ModalEditor_Hidden" id="ModalQuestionID" name="ID">

                <div class="ModalButtonToolBar">
                    <button class="ModalEditorToolBarButtonBlue" type="submit" id="EditorAction">Удалить</button>
                    <button class="ModalEditorToolBarButtonRed" type="reset" onclick="ModalQuestion_Close()">Отменить</button>
                </div>
            </form>

        </div>    

    </div>
</div>
