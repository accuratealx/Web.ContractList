<style type="text/css">
    .ToolBarWrapper {
        display: flex;
        justify-content: center;
    }

    .ToolBar {
        width: 650px;
        display: flex;
        justify-content: space-around;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .ToolBtn {
        font-size: 13px;
        display: flex;
        align-items: center;
        font-weight: bold;
        border-style: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 30px;
        padding-right: 30px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
        margin-right: 10px;
        color: white;
        background-color: cornflowerblue;
    }

    .ToolBtn img {
        width: 16px;
        height: 16px;
    }

    .ToolBtn:hover {
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
    }

    .ToolBtn:active {
        color: black;
    }
</style>


<div class="ToolBarWrapper">
    <div class="ToolBar">
        <div class="ToolBtn" id="ToolBtnAdd" onclick="NewContract()">
            <img src="BtnAdd.png"> &nbsp; <p>Добавить</p>
        </div>

        <div nidden class="ToolBtn" id="ToolBtnEdit" onclick="EditContract()">
            <img src="BtnEdit.png"> &nbsp; <p>Изменить</p>
        </div>

        <div hidden class="ToolBtn" id="ToolBtnDelete" onclick="DeleteContract()">
            <img src="BtnDelete.png"> &nbsp; <p>Удалить</p>
        </div>

        <div class="ToolBtn" id="ToolBtnArchive" onclick="ToArchiveContract()">
            <img src="BtnArchive.png"> &nbsp; <p>В архив</p>
        </div>
    </div>
</div>
